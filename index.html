	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>

	<style>
		html,body,h1{
			padding: 0;
			margin: 0;
		}
		.bgM {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: 1000;
			background-color: rgba(0, 0, 0, 0.85);
			overflow: hidden;
		}

		.bgM img {
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: 1001;
			margin: auto;
		}

		/*使图片在浏览器中居中显示*/
		.bigImg {
			position: absolute;
			top: 50%;
			left: 50%;
			/*图片向左移动自身宽度的50%, 向上移动自身高度的50%。*/
			transform: translate(-50%, -50%);
		}

		/*遮罩层*/
		.opacityBottom {
			width: 100%;
			height: 100%;
			position: fixed;
			background: rgba(0, 0, 0, 0.8);
			z-index: 1000;
			top: 0;
			left: 0;
		}
		.df{
			background: white;
		}
		h1{
			padding: 5px 10px;
			margin-bottom: 18px;
			/* text-align: center; */
		}
	</style>
</head>
